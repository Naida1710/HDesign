  <body>
    <!-- Header -->
    <header>
      <!-- Logo image -->
      <div id="logo-container">
        <a href="index.html">

            id="logo"

    </header>

    <!-- Contact page -->

    <div id="hero3"></div>

    <main class="contact-page">
      <form action="thank-you.html" method="GET">
        <div id="contact">
          <div class="row">
            <div class="field">
              <label for="first-name">First name:</label>
              <br><input type="text" id="first-name" required >
            </div>

            <div class="field">
              <label for="last-name">Last name:</label>
              <br><input type="text" id="last-name" required >
            </div>
          </div>

          <label for="email">Email:</label>
          <input id="email" type="email" required >

          <label for="meeting-time">Event Date and Time:</label>

          <input
            type="datetime-local"
            id="meeting-time"
            name="meeting-time"
            min="2025-01-01T00:00"
            max="2025-12-31T00:00"
            required
          >

          <br><label for="text">Guest Count:</label>
          <input id="text" type="text" required >

          <br>
          <label for="message">Message:</label>
          <textarea
            id="message"
            cols="50"
            rows="5"
            name="message"
            required
          ></textarea>

          <div class="text-center">
            <br>
            <input type="submit" value="Submit" class="submit-btn" >
          </div>
        </div>
      </form>
    </main>

    <!-- Footer section-->

    <footer>
      <div class="networks">
        <div class="facebook">
          <a

        <div class="instagram">

        <div class="pinterest">

            href="https://www.pinterest.com/"
            target="blank"
            rel="noopener"
            aria-label="Visit our Pinterest page"
            ><i class="fa-brands fa-pinterest"></i
          ></a>
        </div>
      </div>

      <div class="info">
        <p><strong>Hedona Design | Wedding planner</strong></p>
        <p><strong>+ 46 0700123456 | hedonaweddings@gmail.com</strong></p>
        <p><strong>Gothenburg, Sweden</strong></p>
      </div>
    </footer>
